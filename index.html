<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav class="navigation">
            <img src="./media/home.png" class="image" height="40px" width="40px">
            <h3>Meal Planner</h3>
        </nav>
    </div>
    <main>
        <div id="container1">
            <input type="text" id="height" placeholder="Enter Height">
            <input type="text" id="weight" placeholder="Enter Weight">
            <input type="text" id="age" placeholder="Enter Age">
        </div>
        <div id="container2">
            <input type="text" id="gender" placeholder="Gender">
            <select id="activity">
                <option value="Lightly">Lightly</option>
                <option value="Moderately">Moderately</option>
                <option value="Active">Active</option>
            </select>
        </div>
        <div id="container3">
            <button class="btn" onclick="calculateBMR()">Generate Meals</button>
        </div>

        <!-- Card Area Start -->
        <div class="inside-container" id="print-area">

        </div>
        <div id="receipe"></div>

        <script src="script.js"></script>
</body>

</html>
